<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon image -->
    <link rel="icon" type="image/x-icon" href="image/logo.png">

    <!-- title -->
    <title>Sci-fi design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!-- whole content -->
    <section class="whole-content">
        <div id="whole-content">
            <div class="border-top-left" id="border-decoration">
                <img src="Image/top-left.png">
            </div>
            <div class="border-top-right" id="border-decoration">
                <img src="Image/top-right.png">
            </div>
            <div class="border-bottom-left" id="border-decoration">
                <img src="Image/bottom-left.png">
            </div>
            <div class="border-bottom-right" id="border-decoration">
                <img src="Image/bottom-right.png">
            </div>


            <audio id="myAudio" src="sound clip/welcome.mp3"></audio>



            <!-- top navigation -->
            <nav>
                <div class="top">
                    <img src="Image/top.png" id="top-img1">
                    <img src="Image/responsive-top.png" id="top-img2">
                    <div class="welcome">
                        <span class="material-symbols-sharp" style="animation: animName 1s linear infinite;">
                            radar
                        </span>
                        <marquee>
                            <h3>Welcome to TECH HOPE blog. Please support me for more ui design and templates.</h3>
                        </marquee>
                        <span class="material-symbols-sharp">
                            language
                        </span>
                    </div>
                </div>
                <div class="navbar">
                    <div class="logo-div">
                        <div class="logo-animation-1">
                            <img id="mainlogo">
                            <img src="Image/logo-animation-1.png" style="display: none;">
                            <img src="Image/logo-animation-2.png" style="display: none;">
                            <img src="Image/logo-animation-3.png" style="display: none;">
                            <div class="logo">
                                <a href="#">
                                    <button id="logo-btn" class="audio" data-sound="sound clip/click.wav">
                                        <img src="Image/logo.png" id="rotate">
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="logo-animation-2">
                            <div class="logo-text">
                                <img id="main-text-logo">
                                <img src="Image/logo-animation-4.png" style="display: none;">
                                <img src="Image/logo-animation-5.png" style="display: none;">
                                <img src="Image/logo-animation-6.png" style="display: none;">
                                <img src="Image/logo-animation-7.png" style="display: none;">
                                <img src="Image/logo-animation-8.png" style="display: none;">
                                <div class="logo-text-area">
                                    <h2 id="typing-effect">
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="link-div">
                        <li>
                            <a href="#">
                                <button class="audio" data-sound="sound clip/click.wav">
                                    <img id="main-link-1">
                                    <img src="Image/link-animation-1.png" style="display: none;">
                                    <img src="Image/link-animation-2.png" style="display: none;">
                                    <img src="Image/link-animation-3.png" style="display: none;">
                                    <img src="Image/link-animation-4.png" style="display: none;">
                                    <div class="link">
                                        <h5>HOME</h5>
                                    </div>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button class="audio" data-sound="sound clip/click.wav">
                                    <img id="main-link-2">
                                    <img src="Image/link-animation-5.png" style="display: none;">
                                    <img src="Image/link-animation-6.png" style="display: none;">
                                    <img src="Image/link-animation-7.png" style="display: none;">
                                    <img src="Image/link-animation-8.png" style="display: none;">
                                    <div class="link">
                                        <h5>ABOUT</h5>
                                    </div>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <button class="audio" data-sound="sound clip/click.wav">
                                    <img id="main-link-3">
                                    <img src="Image/link-animation-9.png" style="display: none;">
                                    <img src="Image/link-animation-10.png" style="display: none;">
                                    <img src="Image/link-animation-11.png" style="display: none;">
                                    <img src="Image/link-animation-12.png" style="display: none;">
                                    <div class="link">
                                        <h5>CONT</h5>
                                    </div>
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


    </section>
</body>
<!-- Js link -->
<script src="js/index.js"></script>
</html>
